    <script>
        $(document).ready(function() {
            get_posts("{{ user_info . username }}");
        });

        function update_profile() {
            let name = $("#input-name").val();
            let file = $("#input-pic")[0].files[0];
            let about = $("#textarea-about").val();
            let form_data = new FormData();
            form_data.append("file_give", file);
            form_data.append("name_give", name);
            form_data.append("about_give", about);
            console.log(name, file, about, form_data);

            $.ajax({
                type: "POST",
                url: "/update_profile",
                data: form_data,
                cache: false,
                contentType: false,
                processData: false,
                success: function(response) {
                    if (response["result"] === "success") {
                        alert(response["msg"]);
                        window.location.reload();
                    }
                },
            });
        }

        // Update filename display when a file is selected
        $("#input-pic").change(function() {
            var filename = $(this).val().split("\\").pop();
            $("#file-name").text(filename);
        });
        
        function sign_out() {
          $.ajax({
              type: "GET",
              url: "/logout",
              success: function(response) {
                  alert("You have been logged out successfully.");
                  window.location.href = "/"; // Redirect to the home page
              },
              error: function(xhr, status, error) {
                  console.error("Error:", error); // Print error message to console
                  alert("An error occurred while trying to log out. Please try again later.");
              }
          });
      }
      function post() {
        let comment = $("#textarea-post").val()
        let today = new Date().toISOString()
        $.ajax({
            type: "POST",
            url: "/posting",
            data: {
                comment_give: comment,
                date_give: today
            },
            success: function(response) {
                $("#modal-post").removeClass("is-active")
                window.location.reload()
            }
        })
    }
    function num2str(count) {
      if (count > 10000) {
          return parseInt(count / 1000) + 'k';
      }
      if (count > 500) {
          return parseInt(count / 100) / 10 + 'k';
      }
      if (count > 0) {
          return count.toString(); 
      }
      return ''; 
  }
  function time2str(date) {
    let today = new Date();
    let time = (today - date) / 1000 / 60; // minutes

    if (time < 60) {
        return parseInt(time) + " minutes ago";
    }
    time = time / 60; // hours
    if (time < 24) {
        return parseInt(time) + " hours ago";
    }
    time = time / 24; // days
    if (time < 7) {
        return parseInt(time) + " days ago";
    }
    return `${date.getFullYear()}.${date.getMonth() + 1}.${date.getDate()}`;
}
    
    
    function get_posts(username) {
      $("#post-box").empty();
      $.ajax({
          type: "GET",
          url: "/get_post_username", // Menggunakan route baru
          data: { username: username }, // Mengirim username pengguna yang login
          success: function(response) {
              if (response["result"] === "success") {
                  let posts = response["posts"];
                  for (let i = 0; i < posts.length; i++) {
                      let post = posts[i];
                      let time_post = new Date(post["date"]);
                      let time_before = time2str(time_post);
                      let class_heart = post["heart_by_me"] ? "fa-heart" : "fa-heart-o";
    
                      let class_star = post["star_by_me"] ? "fa-star" : "fa-star-o";
                    let class_thumbsup = post["thumbs_by_me"] ? "fa-thumbs-up" : "fa-thumbs-o-up";

                    let html_temp = `<div class="box" id="${post["_id"]}">
    <article class="media">
        <div class="media-left">
            <a class="image is-64x64" href="/user/${post["username"]}">
                <img class="is-rounded" src="/static/profile_pics/${post["profile_pic_real"]}" alt="Image">
            </a>
        </div>
        <div class="media-content">
            <div class="content">
                <p>
                    <strong>${post["profile_name"]}</strong> <small>@${post["username"]}</small> <small>${time_before}</small>
                    <br>
                    ${post["comment"]}
                </p>
            </div>
            <nav class="level is-mobile">
                <div class="level-left">
                    <a class="level-item is-sparta" aria-label="heart" onclick="toggle_like('${post["_id"]}', 'heart')">
                        <span class="icon is-small"><i class="fa ${class_heart}" aria-hidden="true"></i></span>&nbsp;<span class="like-num">${num2str(post['count_heart'])}</span>
                    </a>

                    <a class="level-item is-sparta" aria-label="star" onclick="toggle_star('${post["_id"]}', 'star')">
                        <span class="icon is-small"><i class="fa ${class_star}" aria-hidden="true"></i></span>&nbsp;<span class="like-num">${num2str(post['count_star'])}</span>
                    </a>

                    <a class="level-item is-sparta" aria-label="thumbsup" onclick="toggle_thumbsup('${post["_id"]}', 'thumbsup')">
                        <span class="icon is-small"><i class="fa ${class_thumbsup}" aria-hidden="true"></i></span>&nbsp;<span class="like-num">${num2str(post['count_thumbsup'])}</span>
                    </a>
                </div>
            </nav>
        </div>
    </article>
</div>`;

                
$("#post-box").append(html_temp);
                  }
              }
          },
      });
    }  
    function toggle_like(post_id, type) {
      console.log(post_id, type);
      let $a_like = $(`#${post_id} a[aria-label='heart']`);
      let $i_like = $a_like.find("i");
      if ($i_like.hasClass("fa-heart")) {
          $.ajax({
              type: "POST",
              url: "/update_like",
              data: {
                  post_id_give: post_id,
                  type_give: type,
                  action_give: "unlike",
              },
              success: function(response) {
                  $i_like.addClass("fa-heart-o").removeClass("fa-heart");
                  $a_like.find("span.like-num").text(num2str(response["count"]));
              }
          });
      } else {
          $.ajax({
              type: "POST",
              url: "/update_like",
              data: {
                  post_id_give: post_id,
                  type_give: type,
                  action_give: "like",
              },
              success: function(response) {
                  $i_like.addClass("fa-heart").removeClass("fa-heart-o");
                  $a_like.find("span.like-num").text(response["count"]);
              },
          });
      }
  }
  function toggle_star(post_id, type) {
      console.log(post_id, type);
      let $a_like = $(`#${post_id} a[aria-label='star']`);
      let $i_like = $a_like.find("i");
      if ($i_like.hasClass("fa-star")) {
          $.ajax({
              type: "POST",
              url: "/update_like",
              data: {
                  post_id_give: post_id,
                  type_give: type,
                  action_give: "unlike",
              },
              success: function(response) {
                  $i_like.addClass("fa-star-o").removeClass("fa-star");
                  $a_like.find("span.like-num").text(num2str(response["count"]));
              }
          });
      } else {
          $.ajax({
              type: "POST",
              url: "/update_like",
              data: {
                  post_id_give: post_id,
                  type_give: type,
                  action_give: "like",
              },
              success: function(response) {
                  console.log("like");
                  console.log(response); // Tambahkan ini untuk mencetak respons ke konsol
                  $i_like.addClass("fa-star").removeClass("fa-star-o");
                  $a_like.find("span.like-num").text(response["count"]);
              }
          });
      }
  }
  function toggle_thumbsup(post_id, type) {
      console.log(post_id, type);
      let $a_like = $(`#${post_id} a[aria-label='thumbsup']`);
      let $i_like = $a_like.find("i");
      if ($i_like.hasClass("fa-thumbs-up")) {
          $.ajax({
              type: "POST",
              url: "/update_like",
              data: {
                  post_id_give: post_id,
                  type_give: type,
                  action_give: "unlike",
              },
              success: function(response) {
                  $i_like.addClass("fa-thumbs-o-up").removeClass("fa-thumbs-up");
                  $a_like.find("span.like-num").text(num2str(response["count"]));
              }
          });
      } else {
          $.ajax({
              type: "POST",
              url: "/update_like",
              data: {
                  post_id_give: post_id,
                  type_give: type,
                  action_give: "like",
              },
              success: function(response) {
                  $i_like.addClass("fa-thumbs-up").removeClass("fa-thumbs-o-up");
                  $a_like.find("span.like-num").text(response["count"]);
              }
          });
      }
  }
    </script>
