<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hello, world!</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>


    <script>
        {% if msg %}
      // Jika terdapat pesan (msg) dari server
      Swal.fire({
        icon: 'info',
        title: '{{ msg }}',
      });
      {% endif %}

      function sign_in() {
        $.ajax({
          type: "POST",
          url: "/sign_in",
          data: {
            username_give: "",
            password_give: "",
          },
          success: function (response) {
            if (response["result"] == "success") {
              $.cookie("mytoken", response["token"], { path: "/" });

              alert("Login complete!");
              window.location.href = "/";
            } else {
              // If something goes wrong in the login
              // process, alert the user of the error
              alert(response["msg"]);
            }
          },
        });
      }

      function sign_up() {
        let username = "";
        let password = "";
        let password2 = "";

        $.ajax({
          type: "POST",
          url: "/sign_up/save",
          data: {
            username_give: username,
            password_give: password,
          },
          success: function (response) {
            alert("You are registered! Nice!");
            window.location.replace("/login");
          },
        });
      }
    </script>
</head>

<body>
    <div class="section has-text-centered">
        <h1 class="title">Login Page</h1>
        <div class="container" style="width: 60%">
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label" for="userid">ID</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input type="text" class="input" id="userid" aria-describedby="emailHelp"
                                placeholder="My ID" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label" for="userpw">PW</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input type="password" class="input" id="userpw" placeholder="My Password" />
                        </div>
                    </div>
                </div>
            </div>
            <button class="button is-primary" onclick="login()">Login</button>
            <p class="mt-4">Don't have an account yet? <a href="/register">Sign up here</a></p>
        </div>
    </div>
</body>

</html>
